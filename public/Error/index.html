<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-size: 20px;
                margin: 0;
                padding: 0;
                background: #fff;
                font-family: 'Roboto', sans-serif;
            }

            .container {
                width: 100%;
                width: 1270px;
                margin: 0 auto;           
            }
            
            h1, h2, h3 {
                margin: 0;
            }

            .error {
                width: 100%;
            }

            .error__inner {
                width: 100%;
            }

            .error__title {
                text-align: center;
                opacity: .5;
                padding-top: 120px;
                font-size: 300px;
            }

            .error__subtitle {
                content: '';
                font-size: 100px;
                position: relative;
                bottom: 120px;
                opacity: .5;
                padding-left: 600px;
                z-index: 1;
                text-transform: uppercase;
            }

            .error__sub1 {
                font-size: 70px;
                position: relative;
                bottom: 170px;
                opacity: .5;
                padding-left: 400px;
            }
        </style>
        <title>Error</title>
    </head>
    <body>

        <div class="error">
            <div class="container">
                <div class="error__inner">
                    <h1 class="error__title">404</h1>
                    <h2 class="error__subtitle">Error</h2>
                    <h3 class="error__sub1">Not Find</h3>
                </div>
            </div>
        </div>


        <!-----------------JS-------------------->
    </body>
</html>
