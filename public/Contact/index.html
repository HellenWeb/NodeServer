<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-size: 20px;
                margin: 0;
                padding: 0;
                background: #fff;
                font-family: 'Roboto', sans-serif;
            }

            .header {
                box-shadow: 0 0 10px #000;
                background: green;
                height: 45px;
                padding-top: 20px;
                width: 100%;
            }

            .header__inner {
                display: flex;
                justify-content: space-between;
            }

            .container {
                width: 100%;
                width: 1170px;
                margin: 0 auto;
            }
            a {
                text-decoration: none;
            }

            .nav {
                position: relative;
                top: 3px;
                padding-left: 460px;
                display: flex;
                justify-content: center;
                display: inline;
                font-size: 15px;
            }

            .nav a {
                margin: 0 10px;
                color: #fff;
                font-weight: 500;
                text-transform: uppercase;
                transition: .2s all;
            }

            .nav a:hover {
                border-bottom: 2px solid #fff;
                padding-bottom: 5px;
            }

            /*Intro*/

            .intro {
                width: 100%;
                margin: 2rem 0;
                opacity: 0;
                transform: translateY(20px);
            }

            .intro.intro__animation {
                transition: 2s all;
                margin: 2rem 0;
                opacity: 1;
                transform: translateY(-20px);
            }

            .intro__inner {
                margin: 10% 0;
            }

            .intro__title {
                text-align: center;
                font-size: 50px;
            }

            #h1 {
                width: 800px;
                opacity: .2;
                margin-bottom: 50px;
            }

            .intro__contact {
                display: flex;
                justify-content: center;
            }

            .contact__1 {
                font-size: 35px;
                font-weight: 600;
                color: #000;
                margin: 0 20px;
                background:#fff;
                box-shadow:0 1px 30px #000 ;
                padding: 20px 40px;
                border-radius: 30px;
                padding-bottom: 35px;
                transition: .2s all;
            }

            .contact__1:hover {
                box-shadow: 0 1px 30px green;
            }

            .contact__1 a {
                color: #000;
            }

            .contact__img {
                position: relative;
                top: 12px;
                width: 50px;
                margin-left: 10px;
            }

            .intro__subtitle {
                font-size: 14px;
                margin-top: 60px;
                opacity: .2;
                text-align: center;
            }

            .footer {
                height: 70px; 
                background: #f7f7f7;
                position: absolute;
                bottom: 0;
                width: 100%;
                position: absolute; 
                bottom: 0;
            }

            .footer__text {
                display: flex;
                justify-content: center;
                margin-top: 25px;
            }
        </style>
        <title>Contact</title>
    </head>
    <body>

        <!--=====Header====-->

        <header class="header" >
            <div class="container">
                <div class="header__inner">
                    <nav class="nav" style="">
                        <a href="/">Home</a>
                        <a href="/contact">Contact</a>
                        <a href="/aboutme">About Me</a>
                    </nav>
                </div>
            </div>
        </header>

        <!--====Intro====-->

        <div class="intro">
            <div class="container">
                <div class="intro__inner">
                    <h1 class="intro__title">Contact</h1>
                    <hr id="h1">
                    <a href=""><div class="intro__contact">
                        <div class="contact__1">
                            <a href="https://github.com/HellenWeb">GitHub</a>
                            <img class="contact__img" id="p1" src="https://image.flaticon.com/icons/png/512/25/25231.png">
                        </div></a>
                        <a href="#"><div class="contact__1" id="d1">
                            <a href="https://t.me/YungHellen">Telegram</a>
                            <img class="contact__img" src="https://cdn.icon-icons.com/icons2/923/PNG/512/telegram_icon-icons.com_72055.png">
                        </div></a>
                    </div>
                    <p class="intro__subtitle">
                        By. Hellen GitHub : HellenWeb ; Telegram: @YungHellen
                    </p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <a class="footer__text">&copy; Copyright By. Hellen</a>
                </div>
            </div>
        </footer>

        <script>
            // Переменные

            const header = document.querySelector('.header')
            const intro = document.querySelector('.intro')

            function onEntry(entry) {
                entry.forEach(change => {
                    if (change.isIntersecting) {
                        change.target.classList.add('intro__animation');
                    }
                });
            }

            // Настраиваем переменные
        
            let options = {threshold: [0.5] };
            let observer = new IntersectionObserver(onEntry, options);
            let elements = document.querySelectorAll('.intro');
            
            for (let elm of elements) {
                observer.observe(elm);

                // => ||

            }

        </script>

    </body>
</html>
